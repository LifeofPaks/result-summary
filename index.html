<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="row">

        <div class="col-1 col">
            <h4 class="header">Your Result</h4>

            <div class="score-orbit">
                <h2>76</h2>
                <p>of 100</p>
            </div>

            <h3>Great</h3>
            <p class="details"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>


        <div class="col-2 col">

          <h4>Summary</h4>
  
          <div class="summary-box">
  
            <div class="reaction box">

              <div class="summary-title">

                  <img src="assets/images/icon-reaction.svg" alt="reaction">

                <p>Reaction</p>
              </div>
              
              <div class="summary-score">
                <span class="score">80</span>
                <span class="target">/ 100</span>
              </div>
             
            </div>
  
            <div class="memory box">

              <div class="summary-title">

                  <img src="assets/images/icon-memory.svg" alt="memory">

    
                <p>Memory</p>
              </div>
             
              <div class="summary-score">
                <span class="score">92</span>
                <span class="target">/ 100</span>
              </div>
         
            </div>
  
            <div class="verbal box">

              <div class="summary-title">

                  <img src="assets/images/icon-verbal.svg" alt="verbal">

    
                <p>Verbal</p>
              </div>

              <div class="summary-score">
                <span class="score">61</span> 
                <span class="target">/ 100</span>
              </div>
             
            </div>
  
            <div class="visual box">

              <div class="summary-title">

                  <img src="assets/images/icon-visual.svg" alt="visual">

    
                <p>Visual</p>
              </div>

              <div class="summary-score">
                <span class="score">80</span>
                <span class="target">/ 100</span>
              </div>


            </div>

            
          </div>
          <button class="btn">Continue</button>
  
        </div>
  
      </div>

     
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paks</a>.
    </div>
  </div>

  

</body>
</html>
